{% load static %}

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>

    <link rel="icon" type="image/png" href="{% static 'icons/web-icon-Eclipse.png' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'images/web-icon-Eclipse.png' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
{% if success %}
    <div class="alert alert-success" style="width: 50%; text-align: center; z-index: 999; position: fixed; top: 0; left: 25%;" id="success-alert" role="alert">
        {{ success }}
        <script>
            setTimeout(function() {
                var successbox = document.getElementById("success-alert");
                if (successbox) {
                    successbox.style.transition = "opacity 0.75s";
                    successbox.style.opacity = "0";
                    setTimeout(() => successbox.remove(), 500); 
                }
            }, 3000); 
        </script>
    </div>
{% endif %}

{% if error %}
    <div class="alert alert-danger" style="width: 50%; text-align: center ; z-index: 999; position: fixed; top: 0; left: 25%;" id="error-alert" role="alert">
        {{ error }}
        <script>
            setTimeout(function() {
                var alertBox = document.getElementById("error-alert");
                if (alertBox) {
                    alertBox.style.transition = "opacity 0.75s";
                    alertBox.style.opacity = "0";
                    setTimeout(() => alertBox.remove(), 500); 
                }
            }, 3000); 
        </script>
    </div>
{% endif %}

    <div >
        <img src="{% static 'images/Eclipse.png' %}" style="height: 10%; padding-left: 5%;">
    </div>
    
    <div class="formu">
        <div class="content">
            <h1 class="login">Restablecer Contraseña</h1>
            <h3 class="fs-6 fw-normal text-secondary m-0">Ingrese una nueva contraseña.</h3>
            <br>

            <form style="margin-top: 6%;" method="POST" autocomplete="off">
                {% csrf_token %}
                <input type="hidden" name="token" value="{{ token }}">
                <div class="form-group">
                    
                    <label class="form-label">Ingrese su nueva contraseña<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="password" placeholder="Nueva contraseña" required name="password" autocomplete="new-password">
                    <label class="form-label">Confirme la nueva contraseña<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="repassword" placeholder="Confirmar nueva contraseña" required name="repassword" autocomplete="new-password">
                </div>
    
                
                <button type="submit" class="reset">Restablecer Contraseña</button>
            </form>
            
            
            <hr class="separation">
            <a href="{% url 'login' %}" style="text-decoration: none;font-family: Inter, sans-serif; color: #727171; display: flex; align-self: flex-end;" class="back">Login</a>
            
            
        </div>
        
    </div>

    <footer style="margin-top: 6%;">
        <div style="display: flex; flex-direction: row; margin-left: 4%; justify-content: space-between; width: 66%;">
            <img src="{% static 'images/eclipse-black.png' %}" style="height: 3em;">
            
            <a href="{% url 'policy' %}" style="align-self: center;" class="bttm_links">Politica de privacidad</a>
            <a href="#" style="align-self: center;" class="bttm_links">Politica de copyright</a>
            
            
           
        </div>
    </footer>
    
    
</body>
</html>
