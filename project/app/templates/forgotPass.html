{% load static %}

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>

    <link rel="icon" type="image/png" href="{% static 'icons/web-icon-Eclipse.png' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'images/web-icon-Eclipse.png' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div >
        <img src="{% static 'images/Eclipse.png' %}" style="height: 10%; padding-left: 5%;">
    </div>
    
    <div class="formu">
        <div class="content">
            <h1 class="login">Restablecer Contraseña</h1>
            <h3 class="fs-6 fw-normal text-secondary m-0">Proporcione la dirección de correo electrónico asociada a su cuenta para recuperar su contraseña.</h3>
            <br>

            <form style="margin-top: 6%;">
                <div class="form-group">
                    <label for="email" class="form-label">Ingrese su correo<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
    
                
                <button type="submit" class="reset">Restablecer Contraseña</button>
            </form>
            
            
            <hr class="separation">
            
            
            <a href="{% url 'login' %}" style="text-decoration: none;font-family: Inter, sans-serif; color: #727171; display: flex; align-self: flex-end;" class="back">Login</a>

            
            
        </div>
        
    </div>

    <footer style="margin-top: 6%;">
        <div style="display: flex; flex-direction: row; margin-left: 4%; justify-content: space-between; width: 66%;">
            <img src="{% static 'images/eclipse-black.png' %}" style="height: 3em;">
            
            <a href="{% url 'policy' %}" style="align-self: center;" class="bttm_links">Politica de privacidad</a>
            <a href="#" style="align-self: center;" class="bttm_links">Politica de copyright</a>
            
            
           
        </div>
    </footer>
    
    
</body>
</html>
