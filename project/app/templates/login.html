{% load static %}

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'icons/web-icon-Eclipse.png' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

    <div >
        <img src="{% static 'images/Eclipse.png' %}" style="height: 10%; padding-left: 5%;">
    </div>
    
    <div class="formu">
        <div class="content">
            <h1 class="login">LOGIN</h1>
            <br>

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña">
                  </div>
    
                <hr class="separation">
    
                
               <div class="check">
                    <label class="remember" for="flexCheckDefault">
                        Remember me  </label>
                    
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
               </div>
                
                <a href="{% url 'pass' %}">Forgot password?</a>
    
                <div class="submit">
                    <div class="g-recaptcha"  data-sitekey="6Le8_DErAAAAADo-5P5aRsFEQUN_PY-ZK-VWNaFU"></div>
                    <button type="submit" class="send">Iniciar sesión</button>
                </div>    
            </form>
           

            
            
        </div>
        
    </div>

    <footer style="margin-top: 6%;">
        <div style="display: flex; flex-direction: row; margin-left: 4%; justify-content: space-between; width: 66%;">
            <img src="{% static 'images/eclipse-black.png' %}" style="height: 3em;">
            
            <a href="{% url 'policy' %}" style="align-self: center;" class="bttm_links">Politica de privacidad</a>
            <a href="#" style="align-self: center;" class="bttm_links">Politica de copyright</a>
            
           
        </div>
    </footer>
    
    
</body>
</html>
