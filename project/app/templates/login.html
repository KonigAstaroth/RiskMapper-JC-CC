{% load static %}

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" type="image/png" href="{% static 'icons/web-icon-Eclipse.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger" style="width: 50%; text-align: center ; z-index: 999; position: fixed; top: 0;left: 25%;" id="error-alert">
            {{ message }}
            <script>
                setTimeout(function() {
                    var alertBox = document.getElementById("error-alert");
                    if (alertBox) {
                        alertBox.style.transition = "opacity 0.75s";
                        alertBox.style.opacity = "0";
                        setTimeout(() => alertBox.remove(), 500); 
                    }
                }, 3000);
            </script>
        </div>
    {% endfor %}
{% endif %}

    <div >
        <img src="{% static 'images/Eclipse.png' %}" style="height: 10%; padding-left: 5%;">
    </div>
    
    <div class="formu">
        <div class="content">
            <h1 class="login">LOGIN</h1>
            <br>

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Correo electr칩nico</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Ingrese su correo">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Contrase침a</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contrase침a">
                  </div>
    
                <hr class="separation">
    
                
               <div class="check">
                    <label class="remember" for="flexCheckDefault">
                        Remember me  </label>
                    
                    <input class="form-check-input" type="checkbox" value="checked" id="flexCheckDefault" name="remember">
               </div>
                
                <a href="{% url 'pass' %}">Forgot password?</a>
    
                <div class="submit">
                    <div class="g-recaptcha"  data-sitekey="6Le8_DErAAAAADo-5P5aRsFEQUN_PY-ZK-VWNaFU"></div>
                    <button type="submit" class="send" style="margin:auto">Iniciar sesi칩n</button>
                </div>    
            </form>
           

            
            
        </div>
        
    </div>

    <footer style="margin-top: 6%;">
        <div style="display: flex; flex-direction: row; margin-left: 4%; justify-content: space-between; width: 66%;">
            <img src="{% static 'images/eclipse-black.png' %}" style="height: 3em;">
            
            <a href="{% url 'policy' %}" style="align-self: center;" class="bttm_links">Politica de privacidad</a>
            <a href="#" style="align-self: center;" class="bttm_links">Politica de copyright</a>
            
           
        </div>
    </footer>
    
    
</body>
</html>
