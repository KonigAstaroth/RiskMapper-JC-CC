{% load static %}

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{% static 'icons/web-icon-Eclipse.png' %}">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger" style="width: 50%; text-align: center ; z-index: 999; position: fixed; top: 0;left: 25%;" id="error-alert">
            {{ message }}
            <script>
                setTimeout(function() {
                    var alertBox = document.getElementById("error-alert");
                    if (alertBox) {
                        alertBox.style.transition = "opacity 0.75s";
                        alertBox.style.opacity = "0";
                        setTimeout(() => alertBox.remove(), 500); 
                    }
                }, 3000);
            </script>
        </div>
    {% endfor %}
{% endif %}
    <div class="container">
      <div>
          <img src="{% static 'images/Eclipse.png' %}" style="height: 30vh;">
      </div>
      <div class="form-card">
        <div class="content">
            <h1 class="login">Inicio de sesión</h1>
            <form method="POST" action="{% url 'login-process' %}" class="login-form">
              {% csrf_token %}
              <div class="input-section">
                <div class="form-group">
                  <label class="muted-text">Correo electrónico</label>
                  <input type="email" class="cbr-text-input" id="email" name="email" aria-describedby="emailHelp" placeholder="Ingrese su correo">
                </div>
                <div class="form-group">
                  <label class="muted-text">Contraseña</label>
                  <input type="password" class="cbr-text-input" id="password" name="password" placeholder="Ingrese su contraseña">
                  <div class="remember-and-forgot">
                    <div class="check">
                      <label class="remember" for="flexCheckDefault">Recordarme</label>
                      <input class="form-check-input" type="checkbox" value="checked" id="flexCheckDefault" name="remember">
                    </div>
                    <p>¿Has olvidado tu contraseña?<a href="{% url 'pass' %}"> Restablécela aquí</a></p>
                  </div> 
                </div>
              </div>     
              <div class="submit">
                <div class="g-recaptcha"  data-sitekey="6Le8_DErAAAAADo-5P5aRsFEQUN_PY-ZK-VWNaFU"></div>
                <button type="submit" class="cbr-accent-button">Iniciar sesión</button>
                <p>¿No tienes una cuenta? <a href="{% url 'signup' %}">Regístrate aquí</a></p>
              </div>    
            </form>
        </div>
      </div>
    </div>

    <footer class="eclipse-footer">
      <div class="copyright">
          <img src="{% static 'images/eclipse-black.png' %}" style="height: 3em;">
          <span class="bttm_links">© 2025</span>
      </div>
      <a href="{% url 'policy' %}" class="bttm_links">Politica de privacidad</a>
      <a href="#" class="bttm_links">Politica de copyright</a>
    </footer>
    
    
</body>
</html>
